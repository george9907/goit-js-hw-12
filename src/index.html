<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <form class="search-form">
      <label class="input-label-search-form visually-hidden" for="search-input">
        Search
      </label>
      <input class="search-input-form" type="text" name="search" id="search-input" placeholder="Search images..." />
      <button class="btn-search-form" type="submit">Search</button>
    </form>
    
    <span class="loader">Loading images, please wait...</span>
    
    <ul class="gallery"></ul>
    
    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/pixabay-api.js"></script>
    <script type="module" src="./js/render-functions.js"></script>
  </body>
